<!doctype html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title th:text="${pageTitle} ?: 'TrackFit'">TrackFit</title>

  <!-- resources fragment -->
  <th:block th:fragment="resources">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </th:block>
</head>
<body>
<!-- header fragment -->
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">TrackFit</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/exercises}">Bài tập</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/plans}">Kế hoạch</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/users}">Người dùng</a></li>
        <li class="nav-item">
          <a class="nav-link text-warning" th:href="@{/stats}" sec:authorize="isAuthenticated()">Thống kê</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="nav-link btn btn-link text-light p-2">Đăng xuất</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- footer fragment -->
<footer th:fragment="footer" class="bg-light mt-5">
  <div class="container py-4 small text-muted">
    <div class="d-flex justify-content-between">
      <span>TrackFit &copy; 2025</span>
      <span>Built with Spring Boot + Thymeleaf</span>
    </div>
  </div>
</footer>

<!-- helper JS -->
<script>
  function confirmDelete(url) {
    if (confirm('Bạn có chắc muốn xóa?')) {
      const f = document.createElement('form');
      f.method = 'post';
      f.action = url;
      document.body.appendChild(f);
      f.submit();
    }
  }
</script>
</body>
</html>
