<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng nhập</title>
  <th:block th:replace="base :: resources"></th:block>
</head>
<body>
<div th:replace="base :: header"></div>
<main class="container py-5" style="max-width:560px">
  <h3 class="mb-3 text-center">Đăng nhập</h3>

  <div th:if="${param.error}" class="alert alert-danger">Sai tên đăng nhập hoặc mật khẩu!</div>
  <div th:if="${param.logout}" class="alert alert-success">Đã đăng xuất.</div>

  <form method="post" th:action="@{/login}">
    <div class="mb-3">
      <label class="form-label">Tên đăng nhập</label>
      <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input name="password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100">Đăng nhập</button>
  </form>
</main>
<div th:replace="base :: footer"></div>
</body>
</html>
