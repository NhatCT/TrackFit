<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${mode=='edit'} ? 'Cập nhật kế hoạch' : 'Tạo kế hoạch'">Kế hoạch</title>
  <th:block th:replace="~{base :: resources}"></th:block>
</head>
<body>
<div th:replace="~{base :: header}"></div>

<main class="container py-4" style="max-width:900px">
  <h3 class="mb-3" th:text="${mode=='edit'} ? 'Cập nhật kế hoạch' : 'Tạo kế hoạch'"></h3>

  <!-- ========== CREATE MODE ========== -->
  <form th:if="${mode=='create'}"
        th:action="@{/plans}"
        method="post"
        th:object="${form}"
        id="planFormCreate">

    <!-- UserId (bắt buộc cho admin tạo cho user cụ thể) -->
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">User ID</label>
        <input class="form-control" th:field="*{userId}" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
      </div>
    </div>

    <!-- Tên + isTemplate -->
    <div class="row g-3 mt-1">
      <div class="col-md-8">
        <label class="form-label">Tên kế hoạch</label>
        <input class="form-control" th:field="*{planName}" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('planName')}" th:errors="*{planName}"></div>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" th:field="*{isTemplate}">
          <label class="form-check-label">Đặt làm kế hoạch mẫu</label>
        </div>
      </div>
    </div>

    <!-- Goal (tuỳ chọn) -->
    <div class="row g-3 mt-1">
      <div class="col-md-4">
        <label class="form-label">Goal ID (tuỳ chọn)</label>
        <input class="form-control" th:field="*{goalId}">
        <div class="text-danger small" th:if="${#fields.hasErrors('goalId')}" th:errors="*{goalId}"></div>
      </div>
    </div>

    <hr class="my-4">

    <!-- Chi tiết buổi tập (nhiều dòng trước khi lưu) -->
    <h5 class="mb-2">Chi tiết buổi tập</h5>
    <div class="table-responsive">
      <table class="table table-sm align-middle" id="detailsTable">
        <thead>
        <tr>
          <th style="width:35%">Exercise ID</th>
          <th style="width:20%">Thứ (1-7)</th>
          <th style="width:20%">Phút</th>
          <th style="width:10%"></th>
        </tr>
        </thead>
        <tbody id="detailBody">
        <tr th:each="d,st : *{details}">
          <td><input class="form-control" th:name="${'details['+st.index+'].exerciseId'}" th:value="${d.exerciseId}" required></td>
          <td><input class="form-control" th:name="${'details['+st.index+'].dayOfWeek'}" th:value="${d.dayOfWeek}" required></td>
          <td><input class="form-control" th:name="${'details['+st.index+'].duration'}" th:value="${d.duration}" required></td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeRow(this)">Xoá</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addRow()">+ Thêm dòng</button>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Lưu</button>
      <a class="btn btn-secondary" th:href="@{/plans}">Hủy</a>
    </div>
  </form>

  <!-- ========== EDIT MODE ========== -->
  <form th:if="${mode=='edit'}"
        th:action="@{'/plans/' + ${planId}}"
        method="post"
        th:object="${form}"
        id="planFormEdit">

    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Plan ID</label>
        <!-- dùng ${planId} để tránh lỗi khi object không có planId -->
        <input class="form-control" th:value="${planId}" disabled>
        <!-- nếu cần submit planId về server, có thể thêm hidden -->
        <!-- <input type="hidden" name="planId" th:value="${planId}"> -->
      </div>
      <div class="col-md-4">
        <label class="form-label">User ID</label>
        <!-- hiển thị readonly + có hidden để đảm bảo submit -->
        <input class="form-control" th:value="*{userId}" readonly>
        <input type="hidden" th:field="*{userId}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Goal ID</label>
        <input class="form-control" th:field="*{goalId}">
        <div class="text-danger small" th:if="${#fields.hasErrors('goalId')}" th:errors="*{goalId}"></div>
      </div>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-md-8">
        <label class="form-label">Tên kế hoạch</label>
        <input class="form-control" th:field="*{planName}" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('planName')}" th:errors="*{planName}"></div>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" th:field="*{isTemplate}">
          <label class="form-check-label">Đặt làm kế hoạch mẫu</label>
        </div>
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Lưu thay đổi</button>
      <a class="btn btn-secondary" th:href="@{/plans}">Hủy</a>
    </div>
  </form>

  <hr class="my-4" th:if="${mode=='edit'}">

  <!-- Thêm chi tiết khi edit (KHÔNG dùng th:object) -->
  <div th:if="${mode=='edit'}">
    <h5 class="mb-2">Thêm chi tiết buổi tập</h5>
    <form th:action="@{'/plans/' + ${planId} + '/details'}" method="post">
      <div class="row g-3">
        <div class="col-md-5">
          <label class="form-label">Exercise ID</label>
          <input class="form-control" name="exerciseId" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Thứ (1-7)</label>
          <input class="form-control" name="dayOfWeek" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Phút</label>
          <input class="form-control" name="duration">
        </div>
        <div class="col-md-1 d-flex align-items-end">
          <button class="btn btn-primary">Thêm</button>
        </div>
      </div>
    </form>

    <div class="mt-4">
      <h6>Chi tiết hiện có</h6>
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
          <tr>
            <th>ID</th>
            <th>Exercise</th>
            <th>Thứ</th>
            <th>Phút</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.isEmpty(form.details)}">
            <td colspan="4" class="text-muted text-center">Chưa có chi tiết</td>
          </tr>
          <tr th:each="d : ${form.details}">
            <td th:text="${d.detailId}">1</td>
            <td th:text="${d.exerciseName + ' (#' + d.exerciseId + ')'}">-</td>
            <td th:text="${d.dayOfWeek}">-</td>
            <td th:text="${d.duration}">-</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{base :: footer}"></div>

<script>
function addRow() {
  const tbody = document.getElementById('detailBody');
  const idx = tbody.children.length;
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input class="form-control" name="details[${idx}].exerciseId" required></td>
    <td><input class="form-control" name="details[${idx}].dayOfWeek" required></td>
    <td><input class="form-control" name="details[${idx}].duration" required></td>
    <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="removeRow(this)">Xoá</button></td>
  `;
  tbody.appendChild(tr);
}
function removeRow(btn) {
  const tr = btn.closest('tr');
  tr.remove();
  const rows = document.querySelectorAll('#detailBody tr');
  rows.forEach((r,i) => {
    r.querySelectorAll('input').forEach(inp => {
      inp.name = inp.name.replace(/details\[\d+\]/, `details[${i}]`);
    });
  });
}
</script>
</body>
</html>
